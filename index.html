<script>
/* ---------- stars generation (random small dots) ---------- */
const starsEl = document.getElementById('stars');
function makeStars(count=160){
  for(let i=0;i<count;i++){
    const s = document.createElement('div');
    s.className='s';
    const size = Math.random()*2 + 0.6;
    s.style.width = size+'px';
    s.style.height = size+'px';
    s.style.left = (Math.random()*100)+'vw';
    s.style.top = (Math.random()*100)+'vh';
    s.style.opacity = 0.35 + Math.random()*0.9;
    s.style.animationDelay = (Math.random()*3)+'s';
    starsEl.appendChild(s);
  }
}
makeStars();

/* ---------- meteors realistic paths using SVG lines with glow ---------- */
const meteorsEl = document.getElementById('meteors');
function spawnMeteor(delay){
  const svgNS = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgNS,'svg');
  svg.setAttribute('style','position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;overflow:visible');
  const g = document.createElementNS(svgNS,'g');
  const path = document.createElementNS(svgNS,'path');
  // random start near top-right-ish, curve to bottom-left
  const startX = window.innerWidth * (0.75 + Math.random()*0.15);
  const startY = window.innerHeight * (0.05 + Math.random()*0.15);
  const cpX = startX - (200 + Math.random()*300);
  const cpY = startY + (120 + Math.random()*240);
  const endX = startX - (600 + Math.random()*300);
  const endY = startY + (360 + Math.random()*200);
  const d = `M ${startX},${startY} Q ${cpX},${cpY} ${endX},${endY}`;
  path.setAttribute('d', d);
  path.setAttribute('stroke','rgba(255,130,200,0.95)');
  path.setAttribute('stroke-width','3');
  path.setAttribute('fill','none');
  path.setAttribute('stroke-linecap','round');
  path.style.filter = 'blur(1px) drop-shadow(0 0 12px rgba(255,100,180,0.8))';

  // head (bright circle)
  const head = document.createElementNS(svgNS,'circle');
  head.setAttribute('cx', startX);
  head.setAttribute('cy', startY);
  head.setAttribute('r', 4);
  head.setAttribute('fill','white');
  head.style.filter = 'drop-shadow(0 0 18px rgba(255,120,200,0.9))';

  g.appendChild(path);
  g.appendChild(head);
  svg.appendChild(g);
  meteorsEl.appendChild(svg);

  // animate using stroke-dashoffset and translate for head
  const totalLen = Math.floor(path.getTotalLength());
  path.style.strokeDasharray = totalLen;
  path.style.strokeDashoffset = totalLen;
  path.style.transition = `stroke-dashoffset ${2 + Math.random()*1.6}s cubic-bezier(.2,.7,.2,1) ${delay}s`;
  setTimeout(()=> path.style.strokeDashoffset = 0, 20 + delay*1000);

  // animate head moving along path
  const duration = 2200 + Math.random()*800;
  const start = performance.now() + delay*1000;
  function animateHead(now){
    const t = Math.min(1,(now - start)/duration);
    if(t<=0){ requestAnimationFrame(animateHead); return; }
    // position along path
    const pt = path.getPointAtLength(t * totalLen);
    head.setAttribute('cx', pt.x);
    head.setAttribute('cy', pt.y);
    head.style.opacity = 1 - Math.pow(t,0.9);
    if(t<1) requestAnimationFrame(animateHead);
    else {
      // fade out then remove
      setTimeout(()=> { if(svg.parentNode) svg.parentNode.removeChild(svg); }, 800);
    }
  }
  requestAnimationFrame(animateHead);
}

// spawn meteors periodically with variety
function meteorLoop(){
  spawnMeteor(Math.random()*0.8);
  setTimeout(meteorLoop, 900 + Math.random()*1100);
}
meteorLoop();
