<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. A Sweet Surprise âœ¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff69b4;
            --secondary-pink: #f7a8c9;
            --background-soft: #fff6e0;
            --card-soft: #fcf9f3;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--background-soft);
            color: #333; 
            text-align: center; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Decoration styles (same as before) */
        .decoration {
            position: absolute;
            opacity: 0.5;
            animation: float 10s ease-in-out infinite;
        }
        .star {
            top: 5%; left: 10%; width: 30px; height: 30px; background: gold; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .cloud {
            top: 15%; right: 5%; width: 50px; height: 30px; background: #ADD8E6; border-radius: 50%;
        }
        .heart {
            bottom: 5%; left: 5%; width: 20px; height: 20px; background: var(--primary-pink); transform: rotate(-45deg); border-radius: 50% 50% 0 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .container {
            width: 95%;
            max-width: 400px;
            padding: 30px 20px;
            background-color: var(--card-soft);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #cc3366; 
            font-size: 1.8em; 
            margin-bottom: 5px;
        }
        .subtitle {
            color: #777;
            margin-bottom: 40px;
            font-size: 0.9em;
        }
        
        /* Envelope styles (same as before) */
        .envelope-wrap {
            position: relative;
            width: 80%;
            height: 180px;
            margin: 50px auto;
            perspective: 1000px; 
            cursor: pointer;
        }
        
        .envelope-outer {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s;
        }
        
        .envelope-front {
            background-color: #ffc0d0;
            border-radius: 15px;
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid #ffb6c1;
        }
        
        .heart-seal {
            width: 50px;
            height: 50px;
            background: var(--primary-pink);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart-seal::before {
            content: "ðŸ’–";
            font-size: 1.2em;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--primary-pink);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 15px 15px 0 0;
            transform-origin: top;
            transition: transform 1.5s ease-out;
            z-index: 100;
        }
        
        .envelope-outer.open .envelope-flap {
            transform: rotateX(180deg) translateY(10px);
            z-index: 1;
        }
        .envelope-outer.open {
             transform: translateY(-20px);
        }

        .prompt-text {
            color: #888;
            margin-top: 40px;
            font-size: 1em;
        }
        
        .action-button {
            background-color: var(--primary-pink);
            color: white;
            padding: 15px 35px;
            border-radius: 40px;
            border: none;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s;
        }
        .action-button:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="decoration star"></div>
    <div class="decoration cloud" style="right: 20%;"></div>
    <div class="decoration heart" style="top: 80%; left: 70%;"></div>
    
    <div class="container">
        <h1>A Birthday Love Letter For My Queen ðŸ’Œ</h1>
        <p class="subtitle">From my heart to the star of this day.</p>
        
        <div class="envelope-wrap" id="envelope-wrap">
            <div class="envelope-outer" id="envelope-outer">
                <div class="envelope-flap"></div>
                <div class="envelope-front">
                    <div class="heart-seal"></div>
                </div>
            </div>
        </div>

        <p class="prompt-text">Click to open your surprise and start the journey!</p>
        <button class="action-button" id="openBtn">Start the Surprises Journey! ðŸš€</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelopeOuter = document.getElementById('envelope-outer');
            const openBtn = document.getElementById('openBtn');
            const envelopeWrap = document.getElementById('envelope-wrap');

            const openEnvelope = () => {
                 envelopeOuter.classList.add('open');
            };

            envelopeWrap.addEventListener('click', openEnvelope);
            
            openBtn.addEventListener('click', () => {
                openEnvelope();
                setTimeout(() => {
                    window.location.href = 'page2.html'; 
                }, 1500); 
            });
        });
    </script>
</body>
</html>
